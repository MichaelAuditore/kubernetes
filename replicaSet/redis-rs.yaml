apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: redis
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: php-redis
        image: us-docker.pkg.dev/google-samples/containers/gke/gb-frontend:v5